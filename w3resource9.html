<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Write a JavaScript program to calculate days left until next Christmas.</p>
    <p id="demo"></p>
    <script>
        today = new Date();
        let cams = new Date(today.getFullYear(), 11, 25);
        //console.log(cams);
        if (today.getMonth() == 11 && today.getDate() > 25) {
            cams.setFullYear(cams.getFullYear() + 1);

        }
        //console.log(cams.getFullYear());
        const one_day = 1000 * 60 * 60 * 24;
        countDown = Math.ceil((cams.getTime() - today.getTime()) / (one_day));
        // console.log(countDown);

        document.getElementById("demo").innerHTML = countDown + " days left until Christmas!"
    </script>
</body>

</html>
