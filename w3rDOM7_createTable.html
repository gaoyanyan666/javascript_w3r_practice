<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the content of a cell</title>
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
</head>

<body>
    <p>Write a JavaScript function that creates a table, accept row, column numbers from the user, and input row-column number as content (e.g. Row-0 Column-0) of a cell.</p>
    <table id="myTable" border="1">
    </table>
    <form>
        <input type="button" onclick="createTable()" value="Create the table">
    </form>
    <script>
        function createTable() {
            rn = prompt('input the row numbers.', 1)
            cn = prompt('input the column numbers.', 1)
            for (let r = 0; r < parseInt(rn, 0); r++) {

                let x = document.getElementById('myTable').insertRow(r);
                for (c = 0; c < parseInt(cn, 10); c++) {
                    let y = x.insertCell(c);
                    y.innerHTML = "row-" + r + " column-" + c;
                }

            }


        }
    </script>

</body>

</html>
