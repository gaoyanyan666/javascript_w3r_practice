<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Write a JavaScript function to get the value of the href, hreflang, rel, target, and type attributes of the specified link.</p>


    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
    <button onclick="getAttributes()">Click here to get  attributes value</button>
    <script>
        function getAttributes() {
            let a = document.getElementById('w3r').hreflang;
            alert('The value of the hreflang attribute of the link is ' + a);
            let b = document.getElementById('w3r').href;
            alert('The value of the href attribute of the link is ' + b);
            let c = document.getElementById('w3r').rel;
            alert('The value of the rel attribute of the link is ' + c);
            let d = document.getElementById('w3r').target;
            alert('The value of the target attribute of the link is ' + d);
            let e = document.getElementById('w3r').type;
            alert('The value of the type attribute of the link is ' + e);
        }
    </script>
</body>

</html>
