<body>
    <p>Write a JavaScript program to count and display the items of a dropdown list, in an alert window.</p>
    <form>
        Select your favorite Color :
        <select id="mySelect">
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>White</option>
        </select>
        <input type="button" onclick="getOptions()" value="Count and Output all items">
    </form>
    <script>
        function getOptions() {
            let c = document.getElementById('mySelect').length;
            txt = 'items in the dropdown list and they are:' + c;
            for (i = 0; i < c; i++) {
                const x = document.getElementById('mySelect').options;
                txt = txt + "\n" + x[i].text
            }
            alert(txt);
        }
