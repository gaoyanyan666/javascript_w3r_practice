<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" id="btn">click here</button>
    <script>
        const btn = document.querySelector("#btn");
        addEventListener('click', leapYear);

        function leapYear() {
            const yyyy = prompt('Please input a year such as 2016');
            const remain1 = yyyy % 4;
            const remain2 = yyyy % 400;
            if (yyyy === null) {
                return;
            } else if (remain1 === 0 || remain2 === 0) {
                alert(yyyy + " is a leap year.")
            } else {
                alert(yyyy + " is not a leap year.")
            }
        }
    </script>
</body>

</html>
